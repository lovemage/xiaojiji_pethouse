        .clearfix:after {

        }
        
        .form_wrapper {
            background: #fff;

            max-width: 100%;

            padding: 35px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
            border-top: 5px solid var(--form-yellow);
            -webkit-box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            -moz-box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            -webkit-transform-origin: 50% 0%;
            transform-origin: 50% 0%;
            -webkit-transform: scale3d(1, 1, 1);
            transform: scale3d(1, 1, 1);
            -webkit-transition: none;
            transition: none;
            -webkit-animation: expand 0.8s 0.6s ease-out forwards;
            animation: expand 0.8s 0.6s ease-out forwards;
            opacity: 0;
            border-radius: 15px;
        }
        
        .form_wrapper h2 {
            font-size: 1.8em;
            line-height: 1.5em;
            margin: 0;
            color: var(--primary-color);
        }
        
        .form_wrapper .title_container {

            padding-bottom: 20px;
        }
        
        .form_wrapper .subtitle {
            color: #666;
            font-size: 16px;
            margin-top: 10px;
        }
        
        .form_wrapper .input_field {
            position: relative;
            margin-bottom: 25px;
            -webkit-animation: bounce 0.6s ease-out;
            animation: bounce 0.6s ease-out;
        }
        
        .form_wrapper .input_field > span {
            position: absolute;
            left: 0;
            top: 0;
            color: #333;
            height: 100%;
            border-right: 1px solid var(--form-grey);
            text-align: center;
            width: 40px;
            line-height: 40px;
        }
        
        .form_wrapper input[type="text"],
        .form_wrapper input[type="tel"],
        .form_wrapper input[type="email"],
        .form_wrapper textarea {
            width: 100%;
            padding: 10px 10px 10px 50px;
            height: 40px;
            border: 1px solid var(--form-grey);
            box-sizing: border-box;
            outline: none;
            -webkit-transition: all 0.30s ease-in-out;
            -moz-transition: all 0.30s ease-in-out;
            -ms-transition: all 0.30s ease-in-out;
            transition: all 0.30s ease-in-out;
            border-radius: 8px;
            font-size: 15px;
        }
        
        .form_wrapper textarea {
            height: 120px;
            padding-top: 10px;
            resize: vertical;
        }
        
        .form_wrapper input:hover,
        .form_wrapper textarea:hover {
            background: #fafafa;
        }
        
        .form_wrapper input:focus,
        .form_wrapper textarea:focus {
            -webkit-box-shadow: 0 0 2px 1px rgba(244, 167, 167, 0.5);
            -moz-box-shadow: 0 0 2px 1px rgba(244, 167, 167, 0.5);
            box-shadow: 0 0 2px 1px rgba(244, 167, 167, 0.5);
            border: 1px solid var(--form-yellow);
            background: #fafafa;
        }
        
        .form_wrapper .select_option {

            width: 100%;
            margin-bottom: 25px;
            -webkit-animation: bounce 0.6s ease-out;
            animation: bounce 0.6s ease-out;

        .form_wrapper .select_option > span {

            left: 0;
            top: 0;
            color: #333;
            height: 100%;

            text-align: center;
            width: 40px;
            line-height: 40px;
            z-index: 1;
            background: white;
            border-radius: 8px 0 0 8px;
        }
        
        .form_wrapper select {
            display: inline-block;
            width: 100%;
            height: 40px;
            padding: 0px 15px 0px 50px;
            cursor: pointer;
            color: #333;
            border: 1px solid var(--form-grey);
            border-radius: 8px;
            background: #fff;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            transition: all 0.2s ease;
            font-size: 15px;
        }
        
        .form_wrapper select::-ms-expand {
            display: none;
        }
        
        .form_wrapper select:hover,
        .form_wrapper select:focus {
            color: var(--form-black);
            background: #fafafa;
            border-color: var(--form-yellow);
            outline: none;
        }
        
        .select_arrow {
            position: absolute;
            top: calc(50% - 4px);
            right: 15px;
            width: 0;
            height: 0;
            pointer-events: none;
            border-width: 8px 5px 0 5px;
            border-style: solid;
            border-color: #7b7b7b transparent transparent transparent;
        }
        
        .form_wrapper select:hover + .select_arrow,
        .form_wrapper select:focus + .select_arrow {
            border-top-color: var(--form-black);
        }
        
        .form_wrapper input[type="submit"] {
            align-items: center;
            appearance: none;
            background-color: #fcfcfd;
            border-radius: 4px;
            border-width: 0;
            box-shadow:

            height: 48px;
            justify-content: center;

            width: 100%;

            padding-right: 16px;

            text-align: center;

            white-space: nowrap;
            will-change: box-shadow, transform;

            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .form_wrapper input[type="submit"]:focus {
            box-shadow:

                rgba(45, 35, 66, 0.4) 0 2px 4px,
                rgba(45, 35, 66, 0.3) 0 7px 13px -3px,

        }
        
        .form_wrapper input[type="submit"]:hover {
            box-shadow:

        }
        
        .form_wrapper input[type="submit"]:active {
            box-shadow: #d6d6e7 0 3px 7px inset;
            transform: translateY(2px);
        }
        
        .quick-contact {
            background-color: var(--accent-color);
            padding: 40px;

        .quick-contact-methods {

        .quick-contact-method {
            display: inline-flex;

            gap: 10px;
            padding: 12px 25px;
            background-color: white;
            border-radius: 25px;
            text-decoration: none;
            color: var(--primary-color);
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .quick-contact-method:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        @-webkit-keyframes expand { 
            0% { -webkit-transform: scale3d(1,0,1); opacity:0; }
            25% { -webkit-transform: scale3d(1,1.2,1); }
            50% { -webkit-transform: scale3d(1,0.85,1); }
            75% { -webkit-transform: scale3d(1,1.05,1); }
            100% { -webkit-transform: scale3d(1,1,1);  opacity:1; }
        }
        
        @keyframes expand { 
            0% { -webkit-transform: scale3d(1,0,1); transform: scale3d(1,0,1);  opacity:0; }
            25% { -webkit-transform: scale3d(1,1.2,1); transform: scale3d(1,1.2,1); }
            50% { -webkit-transform: scale3d(1,0.85,1); transform: scale3d(1,0.85,1); }
            75% { -webkit-transform: scale3d(1,1.05,1); transform: scale3d(1,1.05,1); }
            100% { -webkit-transform: scale3d(1,1,1); transform: scale3d(1,1,1);  opacity:1; }
        }
        
        @-webkit-keyframes bounce { 
            0% { -webkit-transform: translate3d(0,-25px,0); opacity:0; }
            25% { -webkit-transform: translate3d(0,10px,0); }
            50% { -webkit-transform: translate3d(0,-6px,0); }
            75% { -webkit-transform: translate3d(0,2px,0); }
            100% { -webkit-transform: translate3d(0,0,0); opacity: 1; }
        }
        
        @keyframes bounce { 
            0% { -webkit-transform: translate3d(0,-25px,0); transform: translate3d(0,-25px,0); opacity:0; }
            25% { -webkit-transform: translate3d(0,10px,0); transform: translate3d(0,10px,0); }

            75% { -webkit-transform: translate3d(0,2px,0); transform: translate3d(0,2px,0); }
            100% { -webkit-transform: translate3d(0,0,0); transform: translate3d(0,0,0); opacity: 1; }
        }

                padding: 25px;
                width: 90%;
            }

                flex-direction: column;
                align-items: center;
            }
        }
    </style>

    <script>
        // 表單提交處理
        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            try {
                // 收集表單數據
                const formData = new FormData(this);
                const data = {
                    name: formData.get('name'),
                    phone: formData.get('phone'),
                    lineId: formData.get('lineId'),
                    petSize: formData.get('petSize'),
                    message: formData.get('message')
                };
                
                // 發送到後端 API
                await API.createInquiry(data);
                
                // 顯示成功訊息
                alert('感謝您的諮詢！我們已收到您的訊息，將在24小時內與您聯繫。');
                
                // 重置表單
                this.reset();
                
                // 可選：重定向到感謝頁面或首頁
                // window.location.href = 'thank-you.html';
            } catch (error) {
                console.error('提交諮詢失敗:', error);
                alert('提交失敗，請稍後再試或直接聯絡我們。');
            }
        });
