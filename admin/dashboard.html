<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理面板 - 小基基寵物犬舍</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="admin-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="admin-panel">
        <!-- 側邊欄 -->
        <aside class="admin-sidebar">
            <div class="admin-logo">
                <img src="../images/logo.png" alt="小基基寵物犬舍">
                <h3>管理系統</h3>
            </div>
            <ul class="admin-menu">
                <li><a href="dashboard.html" class="active"><i class="fas fa-tachometer-alt"></i> 儀表板</a></li>
                <li><a href="pets.html"><i class="fas fa-dog"></i> 寵物管理</a></li>
                <li><a href="add-pet.html"><i class="fas fa-plus-circle"></i> 新增寵物</a></li>
                <li><a href="messages.html"><i class="fas fa-envelope"></i> 訊息管理</a></li>
                <li><a href="testimonials.html"><i class="fas fa-star"></i> 客戶評價</a></li>
                <li><a href="gallery.html"><i class="fas fa-images"></i> 相簿管理</a></li>
                <li><a href="announcements.html"><i class="fas fa-bullhorn"></i> 公告管理</a></li>
                <li><a href="site-settings.html"><i class="fas fa-cog"></i> 網站設定</a></li>
                <li><a href="admin-settings.html"><i class="fas fa-user-cog"></i> 管理員設定</a></li>
                <li><a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> 登出</a></li>
            </ul>
        </aside>

        <!-- 主要內容 -->
        <main class="admin-content">
            <div class="admin-header">
                <h1>儀表板</h1>
                <div class="admin-actions">
                    <a href="add-pet.html" class="btn-primary">新增寵物</a>
                </div>
            </div>

            <!-- 統計卡片 -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-dog"></i>
                    </div>
                    <div class="stat-content">
                        <h3>總寵物數</h3>
                        <p id="totalPets">0</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-paw"></i>
                    </div>
                    <div class="stat-content">
                        <h3>小型犬數量</h3>
                        <p id="puppyCount">0</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="stat-content">
                        <h3>未讀訊息</h3>
                        <p id="unreadMessages">0</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-eye"></i>
                    </div>
                    <div class="stat-content">
                        <h3>今日瀏覽</h3>
                        <p id="todayViews">0</p>
                    </div>
                </div>
            </div>

            <!-- 最近新增的寵物 -->
            <div class="content-section">
                <h2>最近新增的寵物</h2>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>圖片</th>
                            <th>名稱</th>
                            <th>種類</th>
                            <th>年齡</th>
                            <th>價格</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="recentPets">
                        <!-- 動態載入 -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="../js/api.js"></script>
    <script src="admin-auth.js"></script>
    <script src="admin-dashboard.js"></script>
</body>
</html>
