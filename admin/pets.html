<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寵物管理 - 小基基寵物犬舍</title>
    <link rel="icon" type="image/png" href="../images/logo.png">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="admin-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="admin-panel">
        <!-- 側邊欄 -->
        <aside class="admin-sidebar">
            <div class="admin-logo">
                <img src="../images/logo.png" alt="小基基寵物犬舍">
                <h3>管理系統</h3>
            </div>
            <ul class="admin-menu">
                <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> 儀表板</a></li>
                <li><a href="pets.html" class="active"><i class="fas fa-dog"></i> 寵物管理</a></li>
                <li><a href="add-pet.html"><i class="fas fa-plus-circle"></i> 新增寵物</a></li>
                <li><a href="messages.html"><i class="fas fa-envelope"></i> 訊息管理</a></li>
                <li><a href="testimonials.html"><i class="fas fa-star"></i> 客戶評價</a></li>
                <li><a href="gallery.html"><i class="fas fa-images"></i> 相簿管理</a></li>
                <li><a href="announcements.html"><i class="fas fa-bullhorn"></i> 公告管理</a></li>
                <li><a href="site-settings.html"><i class="fas fa-cog"></i> 網站設定</a></li>
                <li><a href="admin-settings.html"><i class="fas fa-user-cog"></i> 管理員設定</a></li>
                <li><a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> 登出</a></li>
            </ul>
        </aside>

        <!-- 主要內容 -->
        <main class="admin-content">
            <div class="admin-header">
                <h1>寵物管理</h1>
                <div class="admin-actions">
                    <a href="add-pet.html" class="btn-primary">新增寵物</a>
                </div>
            </div>

            <div class="content-section">
                <!-- 前台顯示設定 -->
                <div class="display-settings-section">
                    <h3><i class="fas fa-eye"></i> 前台卡片顯示設定</h3>
                    <div class="settings-grid">
                        <div class="setting-item">
                            <label class="switch">
                                <input type="checkbox" id="showName" checked>
                                <span class="slider"></span>
                            </label>
                            <span class="setting-label">顯示寵物名稱</span>
                        </div>
                        <div class="setting-item">
                            <label class="switch">
                                <input type="checkbox" id="showBreed" checked>
                                <span class="slider"></span>
                            </label>
                            <span class="setting-label">顯示品種</span>
                        </div>
                        <div class="setting-item">
                            <label class="switch">
                                <input type="checkbox" id="showDescription" checked>
                                <span class="slider"></span>
                            </label>
                            <span class="setting-label">顯示描述</span>
                        </div>
                        <div class="setting-item">
                            <label class="switch">
                                <input type="checkbox" id="showAge">
                                <span class="slider"></span>
                            </label>
                            <span class="setting-label">顯示年齡</span>
                        </div>
                        <div class="setting-item">
                            <label class="switch">
                                <input type="checkbox" id="showGender">
                                <span class="slider"></span>
                            </label>
                            <span class="setting-label">顯示性別</span>
                        </div>
                        <div class="setting-item">
                            <label class="switch">
                                <input type="checkbox" id="showPrice">
                                <span class="slider"></span>
                            </label>
                            <span class="setting-label">顯示價格</span>
                        </div>
                        <div class="setting-item">
                            <label class="switch">
                                <input type="checkbox" id="showHealth">
                                <span class="slider"></span>
                            </label>
                            <span class="setting-label">顯示健康資訊</span>
                        </div>
                        <div class="setting-item">
                            <label class="switch">
                                <input type="checkbox" id="showColor">
                                <span class="slider"></span>
                            </label>
                            <span class="setting-label">顯示毛色</span>
                        </div>
                    </div>
                    <div class="settings-actions">
                        <button id="saveDisplaySettings" class="btn-primary">
                            <i class="fas fa-save"></i> 儲存設定
                        </button>
                        <button id="previewChanges" class="btn-secondary">
                            <i class="fas fa-eye"></i> 預覽效果
                        </button>
                    </div>
                </div>

                <table class="data-table">
                    <thead>
                        <tr>
                            <th>圖片</th>
                            <th>名稱</th>
                            <th>品種</th>
                            <th>描述</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="petsTableBody">
                        <!-- 動態載入 -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="../js/api.js"></script>
    <script src="admin-auth.js"></script>
    <script src="admin-pets.js"></script>
</body>
</html>
